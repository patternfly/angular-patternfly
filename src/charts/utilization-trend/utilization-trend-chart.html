<div class="utilization-trend-chart-pf" ng-class="{'data-unavailable-pf': $ctrl.chartData.dataAvailable === false}">
  <h3>{{$ctrl.config.title}}</h3>
  <div class="current-values">
    <h1 class="available-count pull-left">{{$ctrl.currentValue}}</h1>
    <div class="available-text pull-left">
      <div>
        <span>{{$ctrl.currentText}}</span>
      </div>
      <div>
        <span> of {{$ctrl.chartData.total}} {{$ctrl.config.units}}</span>
      </div>
    </div>
  </div>
  <div class="donut-chart-pf">
    <pf-donut-pct-chart ng-if="$ctrl.chartData.dataAvailable !== false" config="$ctrl.donutConfig" data="$ctrl.chartData" center-label="$ctrl.centerLabel"></pf-donut-pct-chart>
    <pf-empty-chart ng-if="$ctrl.chartData.dataAvailable === false" chart-height="231"></pf-empty-chart>
  </div>
  <div ng-if="$ctrl.chartData.dataAvailable !== false" class="sparkline-chart">
    <pf-sparkline-chart config="$ctrl.sparklineConfig" chart-data="$ctrl.chartData" chart-height="$ctrl.sparklineChartHeight" show-x-axis="$ctrl.showSparklineXAxis" show-y-axis="$ctrl.showSparklineYAxis"></pf-sparkline-chart>
  </div>
  <span class="pull-left legend-text">{{$ctrl.legendLeftText}}</span>
  <span class="pull-right legend-text">{{$ctrl.legendRightText}}</span>
</div>
