<div>
  <div class="modal-header" ng-if="!hideHeader">
    <button type="button" class="close wizard-pf-dismiss" aria-hidden="true" aria-label="Close" ng-click="onCancel()" ng-if="!embedInPage">
       <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title">{{title}}</h4>
  </div>
  <div class="modal-body wizard-pf-body clearfix">
    <!-- step area -->
    <div class="wizard-pf-steps" ng-class="{'invisible': !wizardReady}">
      <ul class="wizard-pf-steps-indicator" ng-if="!hideIndicators" ng-class="{'invisible': !wizardReady}">
        <li class="wizard-pf-step" ng-class="{active: step.selected}" ng-repeat="step in getEnabledSteps()" data-tabgroup="{{$index }}">
          <a ng-click="stepClick(step)" ng-class="{'disabled': !allowStepIndicatorClick(step)}">
            <span class="wizard-pf-step-number">{{$index + 1}}</span>
            <span class="wizard-pf-step-title">{{step.title}}</span>
            <span class="wizard-pf-step-title-substep" ng-repeat="substep in step.steps track by $index" ng-class="{'active': substep.selected}">{{substep.title}}</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- loading wizard placeholder -->
    <div ng-if="!wizardReady" class="wizard-pf-main" style="margin-left: 0px">
      <div class="wizard-pf-loading blank-slate-pf">
        <div class="spinner spinner-lg blank-slate-pf-icon"></div>
        <h3 class="blank-slate-pf-main-action">{{loadingWizardTitle}}</h3>
        <p class="blank-slate-pf-secondary-action">{{loadingSecondaryInformation}}</p>
      </div>
    </div>
    <div class="wizard-pf-position-override" ng-transclude ></div>
  </div>
  <div class="modal-footer wizard-pf-footer wizard-pf-position-override" ng-class="{'wizard-pf-footer-inline': embedInPage}">
    <button pf-wiz-cancel
            class="btn btn-default btn-cancel wizard-pf-cancel"
            ng-class="{'wizard-pf-cancel-no-back': hideBackButton}"
            ng-disabled="wizardDone"
            ng-click="onCancel()"
            ng-if="!embedInPage">{{cancelTitle}}</button>
    <div ng-if="!hideBackButton" class="tooltip-wrapper" uib-tooltip="{{prevTooltip}}" tooltip-placement="left">
      <button pf-wiz-previous
              id="backButton"
              class="btn btn-default"
              ng-disabled="!wizardReady || wizardDone || !prevEnabled || firstStep"
              callback="backCallback">{{backTitle}}</button>
    </div>
    <div class="tooltip-wrapper" uib-tooltip="{{nextTooltip}}" tooltip-placement="left">
      <button pf-wiz-next
              id="nextButton"
              class="btn btn-primary wizard-pf-next"
              ng-disabled="!wizardReady || !nextEnabled"
              callback="nextCallback">{{nextTitle}}</button>
    </div>
    <button pf-wiz-cancel
            class="btn btn-default btn-cancel wizard-pf-cancel wizard-pf-cancel-inline"
            ng-disabled="wizardDone"
            ng-click="onCancel()"
            ng-if="embedInPage">{{cancelTitle}}</button>
  </div>
</div>
